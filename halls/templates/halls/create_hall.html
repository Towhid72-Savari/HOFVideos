{% extends 'halls/base.html' %}
{% block content %}

    <div class="container">
        <h4 class="mt-4">Create a new Hall of Fame</h4>
        <form method="post">
            {% csrf_token %}
            {% load widget_tweaks %}

            {% for field in form %}

                <div class="form-group {% if form.errors %} alert alert-danger {% endif %} ">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {% render_field field class='form-control' %}
                </div>

            {% endfor %}
            <input value="Create" type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
