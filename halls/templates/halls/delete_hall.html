{% extends 'halls/base.html' %}
{% block content %}

    <div class="container">
        <h4>Are you sure you want to delete this Hall?</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input value="Delete" type="submit" class="btn btn-danger">
        </form>
        <a class="btn-primary" href="{% url 'detail_hall' hall.id %}">{{ hall.title}}</a>
    </div>

{% endblock %}
